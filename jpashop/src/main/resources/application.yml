spring:
  datasource:
    #url: jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  logging:
    level:
      org:
        hibernate:
          sql: debug
          type: trace
